<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{produto.nome}}</mat-card-title>
        <mat-card-subtitle>{{produto.marca}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{produto.imagem}} alt={{produto.nome}}>
    <mat-card-content>
        <div style="color: #43a047;font-weight: bold;" fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="end center">
            <mat-icon>monetization_on</mat-icon>
            <span>{{produto.preco}}</span>
        </div>
    </mat-card-content>
</mat-card>
