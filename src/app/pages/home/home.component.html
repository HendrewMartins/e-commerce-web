            <span>E-commerce</span>
        </div>
        <button [routerLink]="['/login']" mat-raised-button>Login</button>
    </div>
    <!-- Nome -->
    <div class="pesquisa">

            (keyup)="filtrarProdutos($event)" [(ngModel)]="valorInput" [ngModelOptions]="{standalone: true}">
    </div>
</div>

    <app-produto [produto]="item" *ngFor="let item of listaProdutos"></app-produto>
