<form [formGroup]="form" #fr="ngForm">

  <app-crud [form]="fr" titulo="Produto" [api]="service">
    <div fxLayout="column" fxLayoutGap="8px">

      <mat-form-field fxFlex [appearance]="'outline'">
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="nome">
        <mat-error>{{nome!.errors | erro}}</mat-error>
      </mat-form-field>


      <div fxLayout="row" fxLayoutGap="16px">

        <mat-form-field [appearance]="'outline'">
          <mat-label>Pre√ßo</mat-label>
          <input matInput type="number" formControlName="precoVenda" step="0.01">
          <mat-error>{{precoVenda!.errors | erro}}</mat-error>
        </mat-form-field>

        <mat-form-field [appearance]="'outline'">
          <mat-label>CustoProduto</mat-label>
          <input matInput type="number" disabled formControlName="custoProduto" step="0.01">
          <mat-error>{{custoProduto!.errors | erro}}</mat-error>
        </mat-form-field>

      </div>

      <div fxLayout="row" fxLayoutGap="16px">

        <mat-form-field fxFlex [appearance]="'outline'">
          <mat-label>URL Imagem</mat-label>
          <input matInput type="url" formControlName="imagem">
          <mat-error>{{imagem!.errors | erro}}</mat-error>
        </mat-form-field>

      </div>
    </div>
  </app-crud>
</form>
